version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: toolsy
      POSTGRES_USER: toolsy_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_strong_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U toolsy_user -d toolsy" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.production
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=toolsy
      - DB_USER=toolsy_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme_strong_password}
      - DATABASE_URL=postgres://toolsy_user:${DB_PASSWORD:-changeme_strong_password}@db:5432/toolsy

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
